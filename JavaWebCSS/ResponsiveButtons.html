<!DOCTYPE html>
<html>
    <head>
        <title>
            ResponsiveButtons.com
        </title>
    </head>
    <body>
        <button onclick="console.log(`Cart Quantity ${Quantity}`);">Show Quantity</button>
        <button onclick="Quantity = Quantity + 1; console.log(`Cart Quantity ${Quantity}`) ">Add to Cart</button>
        <button onclick="Quantity += 2;console.log(`Cart Quantity ${Quantity}`);">+2</button>
        <button onclick="Quantity += 3;console.log(`Cart Quantity ${Quantity}`);">+3</button>
        <button onclick="Quantity = 0">Reset Cart</button>
        <button onclick="">Caused</button>
        <script>
           //let me always be inside the body if am being done directly from HTML.html
           let Quantity = 0;
        </script>
    </body>
</html>
